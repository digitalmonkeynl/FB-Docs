		<link rel="stylesheet" href="2.0.2/css/style.css?v=2.1" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

			var FB = FB || {};

<body>

<div class="mobile-push">


<div class="grid-container grid-indent">
    <div class="fb-process-wrapper fb-clear">
        <h1 style="float:left; padding-top:10px;">Form test</h1>

        <ol class="fb-process fb-clear">
            <li class="fb-process-step fb-process-step-active"><div class="fb-process-step-count">1</div><span class="hide-on-mobile">First</span></li>
            <li class="fb-process-step"><div class="fb-process-step-count">2</div><span class="hide-on-mobile">Second (and last)</span></li>
        </ol>
    </div>

    <form class="js-fb-init" method="get" action="/src/api/account/testform.json" data-components='[{"path": "fb/form/validate"}]'>

        <fieldset data-order="0">
            <legend><h2 class="fb-form-section">First Step</h2></legend>
            <div>
                <label for="title" class="fb-form-label fb-form-label-required">Required select</label>
                <div class="fb-form-field-wrapper">
                    <select name="title" id="title" class="fb-form-dropdown" required>
                        <option value="">Select</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="firstname" class="fb-form-label">Optional input</label>
                <div class="fb-form-field-wrapper">
                    <input id="firstname" type="text" name="firsname" maxlength="30" placeholder="Enter your details" class="fb-application-textfield fb-form-textfield">
                    <!--div class="fb-form-error" style="display:block;">This field is required</div-->
                </div>
            </div>
            <div>
                <label for="familyname" class="fb-form-label fb-form-label-required">Required input</label>
                <div class="fb-form-field-wrapper">
                    <input type="text" name="familyname" id="familyname" maxlength="30" placeholder="Enter your details" class="fb-application-textfield fb-form-textfield" required>
                </div>
                <div class="fb-form-extra">Extra descriptive text hinting for the input</div>
            </div>

            <div>
                <label for="dateofbirth" class="fb-form-label fb-form-label-required">Required multiple (grouped) selects</label>
                <div class="fb-form-field-wrapper">
                    <select id="dateofbirth" name="dob[day]" class="fb-form-dropdown fb-form-dropdown-days" required data-hide-messages="yes">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                        <option>32</option>
                    </select>
                    <select class="fb-form-dropdown fb-form-dropdown-months" name="dob[month]" required data-hide-messages="yes">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select class="fb-form-dropdown fb-form-dropdown-years" name="dob[year]" required data-hide-messages="yes">
                        <option value="">Year</option>
                        <option value="1989">1989</option>
                        <option>1988</option>
                        <option>1987</option>
                        <option>1986</option>
                        <option>1985</option>
                        <option>1984</option>
                        <option>1983</option>
                    </select>
                </div>
            </div>
            <div class="fb-form-button-wrapper">
                <button class="fb-btn fb-btn--forward fb-form-next"><span>Next to Contact</span></button>
            </div>

        </fieldset>

        <fieldset data-order="2" style="display: none;">
            <legend><h2 class="fb-form-section">Second</h2></legend>
            <div>
                <label for="" class="fb-form-label fb-form-label-required">Input with pattern</label>
                <div class="fb-form-field-wrapper">
                    <input id="fb-enroll-pin" maxlength="4" required pattern="[0-9]{4}" type="password" name="pin" placeholder="4 digits" class="fb-application-textfield fb-form-textfield">
                </div>
            </div>
            <div>
                <label for="" class="fb-form-label fb-form-label-required">Input with comparison</label>
                <div class="fb-form-field-wrapper">
                    <input maxlength="4" required pattern="[0-9]{4}" data-compare-with='fb-enroll-pin' type="password" name="pin_check" placeholder="4 digits" class="fb-application-textfield fb-form-textfield">
                </div>
            </div>
            <div>
                <label for="" class="fb-form-label"></label>
                <div class="fb-form-field-wrapper">
                    <div class="fb-form-rule"><input type="checkbox" id="terms" class="fb-checkbox" name="terms" required> <label for="terms">Required checkbox</label></div>
                    <ul class="fb-application-linklist">
                        <li class="fb-application-linklist-listitem"><a href="#" class="fb-application-linklist-link">Read about our privacy statement</a></li>
                    </ul>
                </div>
            </div>
            <div class="fb-form-button-wrapper">
                <button class="fb-btn fb-btn--back"><span>Back</span></button>
                <button type="submit" class="fb-btn fb-btn-primary"><span>Enroll</span></button>
            </div>
        </fieldset>
    </form>
</div>



<!-- OUR JAVASCRIPT SETUP -->
<script src="2.0.2/js/plugins.js"></script>
<script src="2.0.2/js/custom.js"></script>
<script src="2.0.2/js/bundle.js"></script>

</body>
</html>
