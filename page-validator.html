	<div class="fb-process-wrapper fb-clear">
		<h1 style="float:left; padding-top:10px;">Form Validator Test</h1>
	</div>

	<form class="js-fb-init" method="get" action="foobar.json" data-components='[{"path": "fb/form/validate"}]'>

		<fieldset data-order="0">
			<legend><h2 class="fb-form-section">Personal details</h2></legend>
			<div>
				<label for="title" class="fb-form-label fb-form-label-required">Title</label>
				<div class="fb-form-field-wrapper">
					<select name="foo-title" id="title" class="fb-form-dropdown" required data-validate-url="/src/api/validate/failed.json">
						<option value="">Select</option>
						<option value="Mr.">Mr.</option>
						<option value="Mrs.">Mrs.</option>
					</select>
				</div>
			</div>
			<div>
				<label for="foo" class="fb-form-label">Always Fails</label>
				<div class="fb-form-field-wrapper">
					<input id="foo" type="text" name="foo-fail" maxlength="30" placeholder="foo" class="fb-application-textfield fb-form-textfield" data-validate-url="/src/api/validate/failed.json">
				</div>
			</div>
			<div>
				<label for="bar" class="fb-form-label">Always Success</label>
				<div class="fb-form-field-wrapper">
					<input id="bar" type="text" name="foo-success" maxlength="30" placeholder="bar" class="fb-application-textfield fb-form-textfield" data-validate-url="/src/api/validate/success.json">
				</div>
			</div>
			<div>
				<label for="bar" class="fb-form-label">No validation url</label>
				<div class="fb-form-field-wrapper">
					<input id="bar" type="text" name="foo-no-validation" maxlength="30" placeholder="bar" class="fb-application-textfield fb-form-textfield">
				</div>
			</div>
			<div class="fb-form-button-wrapper">
				<button class="fb-btn fb-btn--back"><span>Back</span></button>
				<button type="submit" class="fb-btn fb-btn-primary"><span>Enroll</span></button>
			</div>
		</fieldset>
	</form>
</div>
